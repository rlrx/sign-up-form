<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Peer Learning!</title>
</head>
<body>
    <div class="entirepage">
        <div class="left">
           
        </div>
        <div class="right">
            <header>
                <p>This is a site where you can contribute, help out your classmates with their schoolwork and gain points to exchange for rewards!<br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <div class="pseudoform">
                <div class="formtop">
                    Let's do this!
                </div>
                <div class="formbottom">
                    <div class="input-container">
                        <label>
                            FIRST NAME
                         </label>
                         <input type="text">                     
                    </div>
                    <div class="input-container">
                        <label>
                            LAST NAME
                        </label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>
                            EMAIL
                        </label>
                        <input type="text">                        
                    </div>
                    <div class="input-container">
                        <label>
                            PHONE NUMBER
                        </label>
                        <input type="tel">                       
                    </div>
                    <div class="input-container">
                        <label>
                            PASSWORD
                        </label>
                        <input type="password">                       
                    </div>
                    <div class="input-container">
                        <label>
                            CONFIRM PASSWORD
                        </label>
                        <input type="password">
                    </div>
                </div>
            </div>
            <footer>
                <button type="submit">
                    Create Account
                </button>
            </footer>
        </div>
    </div>
</body>
</html>
